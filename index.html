<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="notfooter">
        <div class = "calculator">
            <div class="screen"></div>
            <div class="buttons">
                <button class="operator" id="clear">C</button>
                <button class="operator" id="delete">&#9003;</button>
                
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="operator" id="equal">=</button>
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operator" id="sum">+</button>
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operator" id="subtract">-</button>
                <button class="operator" id="dot">.</button>

                <button class="number" id="zero">0</button>

                <button class="operator" id="divide">/</button>
                <button class="operator" id="multiply">*</button>
                
                
            </div>
        </div>
    </div>
    <div class="footer">
        <a class="fText" href="https://github.com/Maciejaszek1">
            Made by Maciej Sygu≈Ça
        </a>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
